apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard
  namespace: argocd
spec:
  destination:
    namespace: adguard
    server: https://kubernetes.default.svc
  source:
    path: k8s/adguard
    repoURL: https://github.com/thetkpark/cscms-services-deployment.git
    targetRevision: argocd
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
    syncOptions:
      - CreateNamespace=true