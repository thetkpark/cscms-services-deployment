apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts: 
      - aka.cscms.me
      - timetable.cscms.me
      secretName: cscms-tls
  rules:
    - host: aka.cscms.me
      http:
        paths:
        - pathType: Prefix
          path: /?(.*)
          backend:
            service:
              name: aka-cscms-srv
              port: 
                number: 3050
    - host: timetable.cscms.me
      http:
        paths:
        - pathType: Prefix
          path: /api?(.*)
          backend:
            service:
              name: timetable-api-srv
              port: 
                number: 4000
