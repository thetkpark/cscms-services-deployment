apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home-depl
spec:
  selector:
    matchLabels:
      app: adguard-home-depl
  template:
    metadata:
      labels:
        app: adguard-home-depl
    spec:
      volumes:
        - name: adguard-vol
          persistentVolumeClaim:
            claimName: adguard-pvc
      containers:
      - name: adguard-home-depl
        image: adguard/adguardhome
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        volumeMounts:
          - mountPath: /opt/adguardhome
            name: adguard-vol
          
