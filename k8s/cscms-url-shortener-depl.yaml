apiVersion: apps/v1
kind: Deployment
metadata:
  name: aka-cscms-depl
spec:
  selector:
    matchLabels:
      app: aka-cscms
  template:
    metadata:
      labels:
        app: aka-cscms
    spec:
      containers:
      - name: aka-cscms
        image: thetkpark/cscms-url-shortener
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
          requests:
            memory: "64Mi"
            cpu: "50m"
        ports:
        - containerPort: 3050
        env:
          - name: ENTRYPOINT
            value: https://aka.cscms.me
          - name: COSMOSDB_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: aka-cscms-secret
                key: COSMOSDB_ENDPOINT
          - name: COSMOSDB_KEY
            valueFrom:
              secretKeyRef:
                name: aka-cscms-secret
                key: COSMOSDB_KEY
        
