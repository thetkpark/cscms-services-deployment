apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-dashboard-route
  namespace: admin
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`argocd.cscms.me`)
    kind: Rule
    services:
    - name: argocd-server
      kind: Service
      namespace: argocd
      port: 80
    middlewares:
      - name: admin-dashboard-basic-auth-middleware
        namespace: admin