apiVersion: apps/v1
kind: Deployment
metadata:
  name: oj-postgres-depl
spec:
  selector:
    matchLabels:
      app: oj-postgres
  template:
    metadata:
      labels:
        app: oj-postgres
    spec:
      volumes:
        - name: oj-storage
          azureDisk:
            kind: Managed
            diskName: cscms-oj-disk
            diskURI: /subscriptions/599484bf-47d6-44f0-a3b8-d80b8c8637d6/resourceGroups/MC_cscms.me_cscms-services_southeastasia/providers/Microsoft.Compute/disks/cscms-oj-disk
      containers:
        - name: postgres
          image: postgres:10-alpine
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: oj-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            limits:
              memory: "150Mi"
              cpu: "30m"
            requests:
              memory: "80Mi"
              cpu: "10m"
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: oj-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oj-secret
                  key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: oj-postgres-srv
spec:
  selector:
    app: oj-postgres
  ports:
  - port: 5432
    targetPort: 5432
