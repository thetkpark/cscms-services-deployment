apiVersion: apps/v1
kind: Deployment
metadata:
  name: oj-backend-depl
spec:
  selector:
    matchLabels:
      app: oj-backend
  template:
    metadata:
      labels:
        app: oj-backend
    spec:
      volumes:
        - name: oj-storage
          persistentVolumeClaim:
            claimName: oj-pvc
      containers:
        - name: backend
          image: registry.cn-hangzhou.aliyuncs.com/onlinejudge/oj_backend
          ports:
            - containerPort: 8000
            - containerPort: 1443
          volumeMounts:
            - name: oj-storage
              mountPath: /data
              subPath: backend
          resources:
            limits:
              memory: "256Mi"
              cpu: "300m"
            requests:
              memory: "128Mi"
              cpu: "100m"
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: POSTGRES_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: common-configmap
                  key: REDIS_HOST
---
apiVersion: v1
kind: Service
metadata:
  name: oj-backend-srv
spec:
  selector:
    app: oj-backend
  ports:
  - port: 8000
    targetPort: 8000
    name: web
  - port: 1443
    targetPort: 1443
    name: judge-server
  

