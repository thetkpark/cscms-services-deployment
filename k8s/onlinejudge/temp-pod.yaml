apiVersion: v1
kind: Pod
metadata:
  name: temp-pod
  labels:
    name: temp-pod
spec:
  volumes:
    - name: oj-volume
      persistentVolumeClaim:
        claimName: oj-pvc
  containers:
  - name: temp-pod
    image: ubuntu
    volumeMounts:
      - mountPath: /data
        name: oj-volume
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
  restartPolicy: OnFailure
