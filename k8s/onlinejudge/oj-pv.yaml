apiVersion: v1
kind: PersistentVolume
metadata:
  name: oj-azure-disk
spec:
  capacity:
    storage: 16Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: managed-csi
  csi:
    driver: disk.csi.azure.com
    readOnly: false
    volumeHandle: /subscriptions/599484bf-47d6-44f0-a3b8-d80b8c8637d6/resourceGroups/MC_CSCMS.ME_CSCMS-SERVICES_SOUTHEASTASIA/providers/Microsoft.Compute/disks/cscms-onlinejudge-k8s
    volumeAttributes:
      fsType: ext4