apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge-server-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge-server
  template:
    metadata:
      labels:
        app: judge-server
    spec:
      volumes:
        - name: oj-storage
          persistentVolumeClaim:
            claimName: oj-pvc
      containers:
        - name: judge
          image: registry.cn-hangzhou.aliyuncs.com/onlinejudge/judge_server
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: oj-storage
              mountPath: /test_case:ro
              subPath: backend/test_case
            - name: oj-storage
              mountPath: /log
              subPath: judge_server/log
            - name: oj-storage
              mountPath: /judger
              subPath: judge_server/run
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "100m"
          env:
            - name: SERVICE_URL
              value: http://judge-server-srv:8080
            - name: BACKEND_URL
              value: http://oj-backend-srv:8000/api/judge_server_heartbeat/
            - name: TOKEN
              valueFrom:
                configMapKeyRef:
                  name: oj-configmap
                  key: JUDGE_SERVER_TOKEN
          livenessProbe:
            exec:
              command:
                - python3
                - /code/service.py
            initialDelaySeconds: 30
            periodSeconds: 5
          securityContext:
            capabilities:
              drop:
                - SETPCAP
                - MKNOD
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
                - FSETID
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: judge-server-srv
spec:
  selector:
    app: judge-server
  ports:
  - port: 8080
    targetPort: 8080
