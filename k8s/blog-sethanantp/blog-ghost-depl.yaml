apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-ghost-depl
spec:
  selector:
    matchLabels:
      app: blog-ghost
  template:
    metadata:
      labels:
        app: blog-ghost
    spec:
      volumes:
        - name: blog-cms-volume
          persistentVolumeClaim:
            claimName: blog-ghost-pvc
      containers:
      - name: blog-ghost
        image: ghost
        resources:
          limits:
            memory: "200Mi"
            cpu: "50m"
          requests:
            memory: "128Mi"
            cpu: "10m"
        ports:
        - containerPort: 2368 
        volumeMounts:
          - mountPath: /var/lib/ghost/content
            name: blog-cms-volume
            readOnly: false

