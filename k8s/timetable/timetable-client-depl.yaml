apiVersion: apps/v1
kind: Deployment
metadata:
  name: timetable-client-depl
spec:
  selector:
    matchLabels:
      app: timetable-client
  template:
    metadata:
      labels:
        app: timetable-client
    spec:
      containers:
      - name: timetable-client
        image: thetkpark/cs-timetable-client
        resources:
          limits:
            memory: "64Mi"
            cpu: "30m"
          requests:
            memory: "16Mi"
            cpu: "10m"
        ports:
        - containerPort: 80

