name: Deploy CSCMS Temp Storage V2

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: ['temp-storage-v2']
    
env:
  CLUSTER_NAME: cscms-services
  CLUSTER_RESOURCE_GROUP: cscms.me

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: ${{env.CLUSTER_RESOURCE_GROUP}}
          cluster-name: ${{env.CLUSTER_NAME}}
      - name: Apply all resources
        run: |
          kubectl apply -f k8s/tempstorage/temp-storage-v2-configmap.yaml
          kubectl apply -f k8s/tempstorage/temp-storage-v2-depl.yaml
          kubectl apply -f k8s/tempstorage/temp-storage-v2-srv.yaml
      - name: Apply new version
        run: |
          kubectl rollout restart deployment temp-storage-v2-depl
          kubectl rollout status deployment temp-storage-v2-depl
