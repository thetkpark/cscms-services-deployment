name: Deploy Timetable API

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: ['timetable_api']
    
env:
  CLUSTER_NAME: cscms-services
  CLUSTER_RESOURCE_GROUP: cscms.me

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: ${{env.CLUSTER_RESOURCE_GROUP}}
          cluster-name: ${{env.CLUSTER_NAME}}
      - name: Apply all resources
        run: |
          kubectl apply -f k8s/timetable-api-depl.yaml
          kubectl apply -f k8s/timetable-api-srv.yaml
      - name: Apply new version
        run: |
          kubectl rollout restart deployment timetable-api-depl
          kubectl rollout status deployment timetable-api-depl
